<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Remplissage Auto google forms</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>
      <img src="icons/icon128.png" width="50px" /> Remplissage Automatique
      (Google Forms)
    </h3>
    <div id="fields"></div>

    <div id="btns">
      <button id="addField">&plus; Ajouter un champ</button>
      <button id="save">💾 Sauvegarder et remplir</button>
      <div id="importExport">
        <button id="importFields">📂 Importer(.json)</button>
        <button id="exportFields">⬇️ Exporter(.json)</button>
      </div>
    </div>
    <input type="file" id="importFile" accept=".json" style="display: none" />
    <script src="popup.js"></script>
  </body>
</html>
